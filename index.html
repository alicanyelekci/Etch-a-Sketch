<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <!-- <h1 class="header">Etch-a Sketch</h1> -->
    <header>Etch-a Sketch</header>
    <div class="sidebar">
        <div class="grid-size-slider">Resolution:
            <div id="size-label"></div>
            <span>
                <input type="range" min="1" max="64" value="16" class="slider">
            </span>
        </div>

        <div class="color-picker">
            <label for="colorpicker"></label>
            <input type="color" id="colorpicker" value="#0000ff">
            <button id="pick-color">Choose Color</button>
        </div>
    
        <button id="black-color">Black</button>

        <button id="clear">Clear</button>
    
        <button id="delete">Delete</button>
    </div>
    <footer>Ali Can Yelekci 2022</footer>

    <script src="main.js"></script>
</body>
</html>
